<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Employee Data Management</title>
</head>

<body>
  <div class="container">

    <div class="row mt-5">
      <div class="col-4 mt-lg-5" id="first">
        <input type="text" class="form-control my-4 border border-primary  font-weight-normal form-control-lg" id="fName"
          placeholder="Enter Your First Name">
        <input type="text" class="form-control my-4  border border-primary font-weight-normal form-control-lg" id="lName"
          placeholder="Enter Your Last Name">
        <input type="email" class="form-control my-4  border border-primary font-weight-normal form-control-lg" id="email"
          placeholder="Enter Your Email">
        <input type="password" class="form-control my-4  border border-primary font-weight-normal form-control-lg" id="pwd"
          placeholder="Enter Your Password">
        <button type="submit" class="btn btn-primary btn-lg my-2" id="btnn">SUBMIT</button>
      </div>
      <div class="col-8 mt-lg-5" id="second">
        <table class="table ml-2">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Password</th>
              <th class="fa fa-trash-o"></th>
            </tr>
          </thead>
          <tbody id="empData"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>

</html>
